
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SleepFlicks Demo</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }
    video {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>

<video id="videoPlayer" autoplay muted loop playsinline></video>

<script>
const videos = [
  "videos/sleepflick_1.mp4",
  "videos/sleepflick_2.mp4",
  "videos/sleepflick_3.mp4"
];
let index = 0;

const player = document.getElementById("videoPlayer");
player.src = videos[index];

window.addEventListener("click", () => {
  index = (index + 1) % videos.length;
  player.src = videos[index];
  player.play();
});
</script>

</body>
</html>
