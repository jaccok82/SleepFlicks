
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SleepFlicks</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      height: 100%;
      width: 100%;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
  </style>
</head>
<body>

<video id="videoPlayer" autoplay muted playsinline loop></video>

<script>
const videos = [
  "videos/sleepflick_1.mp4",
  "videos/sleepflick_2.mp4",
  "videos/sleepflick_3.mp4"
];
let current = 0;
const player = document.getElementById("videoPlayer");
player.src = videos[current];

window.addEventListener("click", () => {
  current = (current + 1) % videos.length;
  player.src = videos[current];
  player.play();
});
</script>

</body>
</html>
